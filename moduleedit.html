<div class="container modules-section-1">
  <div class="row justify-content-around">
      <div class="col-2">
          <i class="fa-solid fa-angle-left fa-xl" id="module-detail"></i>
      </div>
      <div class="col-10 text-center">
          <input type="text" id="module-edit-name" class="module-edit-name" value="">
      </div>
  </div>
</div>

<div class="container d-flex flex-row justify-content-center module-code align-items-center">
  <h5>Code: &nbsp;</h5>
  <input type="text" value="" id="module-edit-code">
  <input type="hidden" value="" id="module-edit-index">
</div>

<div class="container module-detail-description">
  <h5>Description:</h5>
  <textarea rows="10" id="module-edit-description">
  </textarea>
</div>

<div class="container module-detail-description">
  <h5>Lecturers:</h5>
  <textarea rows="3" id="module-edit-lecturers">
  </textarea>
</div>
<div class="container module-detail-description">
  <h5>Schedule:</h5>
  <span>
      <label for="">Commencement Date:</label>
      <input type="date" name="" id="module-edit-date">
  </span>
  <span>
      <label for="">Time:</label>
      <input type="time" name="" id="module-edit-time">
  </span>
  <span>
      <label for="">Location</label>
      <input type="text" name="" id="module-edit-location">
  </span>
</div>

<div class="container module-detail-buttons d-flex flex-row w-50 align-items-center justify-content-center">
  <a class="btn save" id="module-save-button" data-toggle="modal" data-target=".edit-example-modal-sm">Save</a>
</div>

<div class="modal fade edit-example-modal-sm row" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered col-10">
      <div class="modal-content">
          <i class="fa-regular fa-circle-check"></i>
          <small>Your Module has been successfully Updated</small>
          <button class="btn btn-success" id="module-edit-next">Done</button>
      </div>  
  </div>
</div>

<div class="modal fade delete-example-modal-sm row" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered col-10">
      <div class="modal-content">
          <i class="fa-regular fa-circle-check"></i>
          <small>Your Module has been successfully Added</small>
          <button class="btn btn-success" id="module-add-next">Done</button>
      </div>
  </div>
</div>
