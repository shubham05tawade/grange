

<div class="container modules-section-1">
  <div class="row justify-content-around">
      <div class="col-2">
          <i class="fa-solid fa-angle-left fa-xl" id="module-home"></i>
      </div>
      <div class="col-10 text-center">
          <h3>Add Module</h3>
      </div>
  </div>
</div>

<form action="" class="module-add">
  <div class="form-group">
      <label for="moduleName">Module Name:</label>
      <input type="text" id="module-add-name" class="form-control">
  </div>
  <div class="form-group">
      <label for="moduleCode">Module Code:</label>
      <input type="text" id="module-add-code" class="form-control">
  </div>
  <div class="form-group">
      <label for="moduleDescription">Description:</label>
      <textarea class="form-control" id="module-add-description"></textarea>
  </div>
  <div class="form-group">
      <label for="module">Lecturers:</label>
      <textarea class="form-control" rows="2" id="module-add-lecturers"></textarea>
  </div>
  <p>Schedule:</p>
  <div class="form-group">
      <label for="moduleDate">Commencement Date:</label>
      <input type="date" name="moduleDate" id="module-add-date" class="form-control">
  </div>
  <div class="form-group">
      <label for="moduleTime">Time:</label>
      <input type="text" name="moduleTime" id="module-add-time" class="form-control">
  </div>
  <div class="form-group">
      <label for="moduleTime">Location:</label>
      <input type="text" name="moduleLocation" id="module-add-location" class="form-control">
  </div>
  <input type="submit" class="btn save" id="module-add-save" value="Add Module">
</form>
