    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/style.css">
    <title>Grange</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-bg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
        </button>
        <a class="navbar-brand navbar-text-color" href="#">GrangeMobile</a>
        <span class="signin">
          <i class="fa-solid fa-power-off signin"></i>
        </span>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Edit Modules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add Modules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Delete Modules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">See all Modules</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container modules-section-1">
        <div class="row justify-content-around">
            <div class="col-2">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </div>
            <div class="col-10 text-center">
                <h3>Add Module</h3>
            </div>
        </div>
    </div>

    <form action="" class="module-add">
        <div class="form-group">
            <label for="moduleName">Module Name:</label>
            <input type="text" id="moduleName" class="form-control">
        </div>
        <div class="form-group">
            <label for="moduleCode">Module Code:</label>
            <input type="text" id="moduleCode" class="form-control">
        </div>
        <div class="form-group">
            <label for="moduleDescription">Description:</label>
            <textarea class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="module">Lecturers:</label>
            <textarea class="form-control" rows="2"></textarea>
        </div>
        <p>Schedule:</p>
        <div class="form-group">
            <label for="moduleDate">Commencement Date:</label>
            <input type="date" name="moduleDate" id="moduleDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="moduleTime">Time:</label>
            <input type="text" name="moduleTime" id="moduleTime" class="form-control">
        </div>
        <div class="form-group">
            <label for="moduleTime">Location:</label>
            <input type="text" name="moduleLocation" id="moduleLocation" class="form-control">
        </div>
        <input type="submit" class="btn save" value="Save">
    </form>
    

    <nav class="navbar fixed-bottom d-flex flex-row bottom-nav justify-content-around text-center">
        <span>
          <a href="./index.html" class="active">
            <i class="fa-solid fa-house"></i><br/>
            <small>Home</small>
          </a>
        </span>

        </span>
        <span>
          <a href="./index.html">
            <i class="fa-solid fa-book-open"></i><br/>
            <small>Modules</small>
          </a>
        </span>
      </nav>
